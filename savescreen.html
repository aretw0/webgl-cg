<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>WebGL - Proteção de Tela</title>
	<!-- <style type="text/css" href="resources/webgl-tutorials.css"></style> -->
	<style type="text/css">
		@import url("resources/webgl-tutorials.css");
		* { margin: 0; padding: 0;}
		body, html { height:100%; }
		canvas {
		  width: 100vw;
		  height: 100vh;
		  display: block;
		}
		a {
			position: absolute;
			z-index: 99;
			background-color: white;
		}
	</style>
</head>
<body onload="main()">
	<a href="/">Inicio</a>
	<canvas contextmenu="mymenu" id="glCanvas">Seu navegador não suporta canvas!</canvas>
	<menu type="context" id="mymenu">
	  <menu label="Objeto">
	    <menuitem label="Quadrado" onclick="switchObject('s')"></menuitem>
	    <menuitem label="Triângulo" onclick="switchObject('t')"></menuitem>
	    <menuitem label="Losango" onclick="switchObject('d')"></menuitem>
	  </menu>
	  <menu label="Cor">
	    <menuitem label="Vermelho" onclick="switchColor('r')"></menuitem>
	    <menuitem label="Verde" onclick="switchColor('g')"></menuitem>
	    <menuitem label="Azul" onclick="switchColor('b')"></menuitem>
	    <menuitem label="Ciano" onclick="switchColor('c')"></menuitem>
	    <menuitem label="Magenta" onclick="switchColor('m')"></menuitem>
	    <menuitem label="Amarelo" onclick="switchColor('y')"></menuitem>
	  </menu>
	</menu>
	<script type="text/javascript" src="resources/webgl-utils.js"></script>
	<script type="text/javascript" src="scripts/savescreen.js"></script>
</body>
</html>
