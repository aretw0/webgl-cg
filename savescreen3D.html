<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>WebGL - Proteção de Tela 3D</title>
	<!-- <style type="text/css" href="resources/webgl-tutorials.css"></style> -->
	<style type="text/css">
		@import url("resources/webgl-tutorials.css");
		* { margin: 0; padding: 0;}
		body, html { height:100%; }
		canvas {
		  width: 100vw;
		  height: 100vh;
		  display: block;
		}
		a {
			position: absolute;
			z-index: 99;
			background-color: white;
		}
	</style>
</head>
<body onload="main()">
	<a href="/">Inicio</a>
	<canvas contextmenu="mymenu" id="glCanvas">Seu navegador não suporta canvas!</canvas>
	<menu type="context" id="mymenu">
	  <menu label="Objeto">
	    <menuitem label="Cubo" onclick="switchObject('c')"></menuitem>
	    <menuitem label="Pirâmide" onclick="switchObject('p')"></menuitem>
	    <menuitem label="Diamante" onclick="switchObject('d')"></menuitem>
	    <menuitem label="Letra F" onclick="switchObject('f')"></menuitem>
	  </menu>
	  <menu label="Projeção">
	  	<menu label="Perspectiva">
		    <menuitem label="Um ponto" onclick="switchView('p', 1)"></menuitem>
		    <menuitem label="Dois pontos" onclick="switchView('p', 2)"></menuitem>
		    <menuitem label="Três prontos" onclick="switchView('p', 3)"></menuitem>
		</menu>
		<menu label="Paralela">
		    <menuitem label="Vista superior" onclick="switchView('o','vs')"></menuitem>
		    <menuitem label="Vista frontal" onclick="switchView('o','vf')"></menuitem>
		    <menuitem label="Vista lateral" onclick="switchView('o','vl')"></menuitem>
		    <menuitem label="Isometrica" onclick="switchView('o','is')"></menuitem>
		</menu>
	  </menu>
	</menu>
	<div id="uiContainer">
	  <div id="ui">
	    <div id="x"></div>
	    <div id="y"></div>
	    <div id="z"></div>
	    <div id="angleX"></div>
	    <div id="angleY"></div>
	    <div id="angleZ"></div>
	    <div id="scaleX"></div>
	    <div id="scaleY"></div>
	    <div id="scaleZ"></div>
	    <!-- <div id="scaleZ"></div> -->
	  </div>
	</div>

	<script type="text/javascript" src="resources/webgl-utils.js"></script>
	<script type="text/javascript" src="resources/webgl-lessons-ui.js"></script>
	<script type="text/javascript" src="scripts/savescreen3D.js"></script>
</body>
</html>
